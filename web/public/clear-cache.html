<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Cache Clear - Pumpaj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .steps {
            list-style: none;
            margin-top: 20px;
        }
        .steps li {
            padding: 12px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .steps li::before {
            content: '‚úì';
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }
        .log {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Force Cache Clear</h1>
        
        <div id="status" class="status info">
            Spremno za ƒçi≈°ƒáenje cache-a i reload aplikacije
        </div>

        <button id="clearBtn" onclick="forceClearCache()">
            üîÑ Clear Cache & Reload
        </button>

        <button onclick="window.location.href='https://pumpajvideodl.com'" style="background: #4caf50;">
            ‚úÖ Idi na App
        </button>

        <div class="log" id="log"></div>

        <ul class="steps">
            <li>Bri≈°e localStorage i sessionStorage</li>
            <li>Bri≈°e sve cookies</li>
            <li>Bri≈°e Cache Storage API</li>
            <li>Bri≈°e IndexedDB</li>
            <li>Hard reload stranice</li>
        </ul>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            entry.textContent = `${icon} ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        async function forceClearCache() {
            const btn = document.getElementById('clearBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ ƒåi≈°ƒáenje u toku...';
            
            status.className = 'status info';
            status.textContent = 'ƒåi≈°ƒáenje cache-a...';
            
            try {
                // 1. Clear localStorage
                addLog('Clearing localStorage...');
                try {
                    localStorage.clear();
                    addLog('localStorage cleared', 'success');
                } catch (e) {
                    addLog('localStorage error: ' + e.message, 'error');
                }

                // 2. Clear sessionStorage
                addLog('Clearing sessionStorage...');
                try {
                    sessionStorage.clear();
                    addLog('sessionStorage cleared', 'success');
                } catch (e) {
                    addLog('sessionStorage error: ' + e.message, 'error');
                }

                // 3. Clear cookies
                addLog('Clearing cookies...');
                try {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const name = cookie.split('=')[0].trim();
                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;domain=.pumpajvideodl.com;';
                    }
                    addLog(`${cookies.length} cookies cleared`, 'success');
                } catch (e) {
                    addLog('Cookies error: ' + e.message, 'error');
                }

                // 4. Clear Cache Storage
                addLog('Clearing Cache Storage...');
                try {
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                        addLog(`${cacheNames.length} caches deleted`, 'success');
                    }
                } catch (e) {
                    addLog('Cache Storage error: ' + e.message, 'error');
                }

                // 5. Clear IndexedDB
                addLog('Clearing IndexedDB...');
                try {
                    if ('indexedDB' in window) {
                        const dbs = await indexedDB.databases();
                        for (const db of dbs) {
                            if (db.name) {
                                indexedDB.deleteDatabase(db.name);
                            }
                        }
                        addLog(`${dbs.length} databases deleted`, 'success');
                    }
                } catch (e) {
                    addLog('IndexedDB error: ' + e.message, 'error');
                }

                // 6. Success
                status.className = 'status success';
                status.textContent = '‚úÖ Cache uspe≈°no obrisan! Reload za 2 sekunde...';
                addLog('All cache cleared successfully!', 'success');
                
                // 7. Hard reload
                setTimeout(() => {
                    window.location.href = 'https://pumpajvideodl.com';
                }, 2000);

            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Gre≈°ka: ' + error.message;
                addLog('Fatal error: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üîÑ Poku≈°aj ponovo';
            }
        }

        // Auto-run on load (optional)
        addLog('Cache cleaner ready');
    </script>
</body>
</html>
